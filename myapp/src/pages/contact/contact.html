<ion-header>
  <ion-navbar>
    <ion-title>
      Registration Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-item><ion-label align-self-center>First Name</ion-label></ion-item>
  <ion-item>
    <ion-input align-self-center type="text" [(ngModel)]="fname" placeholder="Enter your FirstName"></ion-input>
  </ion-item>
  <ion-item><ion-label align-self-center>Last Name</ion-label></ion-item>
  <ion-item>
    <ion-input align-self-center type="text" [(ngModel)]="lname" placeholder="Enter your LastName"></ion-input>
  </ion-item>
  <ion-item> <ion-label align-self-center>User Name</ion-label></ion-item>
  <ion-item>
    <ion-input align-self-centerr type="text" [(ngModel)]="username" placeholder="Enter your UserName"></ion-input>
  </ion-item>
  <ion-item> <ion-label align-self-center>Password</ion-label></ion-item>
  <ion-item>
    <ion-input align-self-center type="password" [(ngModel)]="pwd" placeholder="Enter your Password"></ion-input>
  </ion-item>
  <ion-item><ion-label align-self-center>Confirm Password</ion-label></ion-item>
  <ion-item>
    <ion-input align-self-center type="password" [(ngModel)]="cpwd" placeholder="Enter your Password"></ion-input>
  </ion-item>
  <button ion-button (click)="register1()">Register</button>

</ion-content>
